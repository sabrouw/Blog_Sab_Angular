<mat-drawer-container class="nav-container" autosize>
  <mat-drawer #drawer class="nav-sidenav" mode="side" >
    <img id="logo-nav" src="../../../../assets/images/Logo.svg" alt="logo ellecode" />
    <mat-grid-list cols="1" rowHeight="3:1" *ngIf="showFiller">
      <mat-grid-tile>Contact</mat-grid-tile>
      <mat-grid-tile>Articles</mat-grid-tile>
      <mat-grid-tile>Veille</mat-grid-tile>
      <mat-grid-tile><a routerLink="/projets/">Projets</a></mat-grid-tile>
    </mat-grid-list>

    <button
      (click)="showFiller = !showFiller"
      mat-raised-button
      mat-raised-button
      matTooltip="Clique ici pour voir la suite"
      [matTooltipDisabled]="disabled.value"
      aria-label="Button that displays a tooltip that can be programmatically disabled"
      appButton
      class="navbar__button__poursuivre"
    >
      Encore plus...
    </button>
  </mat-drawer>

  <mat-drawer-content [ngClass]="{'active': isSidebarOpen}">
    <a
      class="navbar__button__ensavoirplus"
      type="button"
      matTooltip="Clique ici pour voir la suite"
      [matTooltipDisabled]="disabled.value"
      aria-label="cela est un tooltip"
      (click)="drawer.toggle(); changeIcon()"
    >
      <img
        src="../../../../assets/images/burger.svg"
        alt="icon-porte"/>
    </a>
    <router-outlet></router-outlet>
    <app-projects></app-projects>
    <app-footer></app-footer>


  </mat-drawer-content>

</mat-drawer-container>
