<mat-drawer-container class="nav-container" autosize>
  <mat-drawer #drawer class="nav-sidenav" mode="side">
    <img class="logo-nav" src="/assets/images/Logo.svg" alt="logo ellecode" />
    <mat-grid-list cols="1" rowHeight="3:1">
      <mat-grid-tile>Contact</mat-grid-tile>
      <mat-grid-tile>Articles</mat-grid-tile>
      <mat-grid-tile>Veille</mat-grid-tile>
      <mat-grid-tile><a routerLink="experience">Exp√©riences</a></mat-grid-tile>
      <mat-grid-tile
        ><a
          class=".navbar__button__close"
          type="button"
          matTooltip="fermer menu"
          aria-label="infos"
          (click)="drawer.toggle()"
        >
          <img
            class="navbar__button__close"
            width="20"
            src="/assets/images/marque-de-croix.png "
            alt="icon-burger"
          /> </a
      ></mat-grid-tile>
    </mat-grid-list>


  </mat-drawer>

  <mat-drawer-content>
    <button (click)="scrollToTop()" class="scroll-to-top-button" *ngIf="showButton">Remonter en haut</button>

    <a
      class="navbar__button__ensavoirplus"
      type="button"
      matTooltip="Clique ici pour voir la suite"
      [matTooltipDisabled]="disabled.value"
      aria-label="infos"
      (click)="drawer.toggle()"
    >
      <img src="/assets/images/burger.svg" alt="icon-burger" />
    </a>
    <router-outlet></router-outlet>
    <app-projects  ></app-projects>
    <app-footer></app-footer>


  </mat-drawer-content>
</mat-drawer-container>
