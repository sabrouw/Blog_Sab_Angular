<mat-drawer-container class="nav-container" autosize>
  <mat-drawer #drawer class="nav-sidenav" mode="side">
    <img class="logo-nav" src="/assets/images/Logo.svg" alt="logo ellecode" />
    <mat-grid-list cols="1" rowHeight="3:1">
      <mat-grid-tile><a routerLink="/">Accueil</a></mat-grid-tile>
      <mat-grid-tile><a routerLink="/articles">Articles</a></mat-grid-tile>
      <mat-grid-tile><a routerLink="/projets">Expériences</a></mat-grid-tile>
      <mat-grid-tile><a routerLink="/contact">Contact</a></mat-grid-tile>
      <mat-grid-tile
        ><a
          class=".navbar__button__close"
          type="button"
          matTooltip="fermer menu"
          aria-label="infos"
          (click)="drawer.toggle()"
        ><i class="fa-solid fa-rectangle-xmark navbar__button__close"
         style="color: #654A75;"></i>
          </a
      ></mat-grid-tile>
    </mat-grid-list>
  </mat-drawer>

  <mat-drawer-content>
    <app-header></app-header>
    <a
      class="navbar__button__ensavoirplus"
      matTooltip="Accès menu"
      [matTooltipDisabled]="disabled.value"
      aria-label="infos"
      (click)="drawer.toggle()"
    >
      <img src="/assets/images/burger.svg" alt="icon-burger" />
    </a>
    <router-outlet></router-outlet>

  </mat-drawer-content>
</mat-drawer-container>
